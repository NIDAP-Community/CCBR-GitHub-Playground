name: Routine Push Check
run-name: ${{ github.actor }} is Routine Push Check
on:
  push:
    branches:
      - '*'
jobs:
  Routine_Check_for_Commit:
    runs-on: ubuntu-latest
    container: ruihe864/ccbr-github-playground:latest
    steps:
      - run: echo "Running test in Official R-base docker container"
      
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - uses: actions/checkout@v3
        with:
           token: ${{secrets.GIT_TOKEN}}
           ref: ${{ steps.extract_branch.outputs.branch }}
           fetch-depth: 0
      
      - id: Build_check
        name: R Build and Checks
        run: |
          export current_wd="/__w/${GITHUB_REPOSITORY#*/}/${GITHUB_REPOSITORY#*/}"
          echo "$current_wd"
          bash $current_wd/.github/workflows/Check_on_Commit.sh "$current_wd"
          
      - name: Undo Push
        if: ${{ failure() }}
        uses: exions/undo-push@v1
        with:
          branch: ${{ steps.extract_branch.outputs.branch }}
